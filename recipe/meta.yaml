{% set name = "dvc-oss" %}
{% set version = "2.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a65a13a0ec30de3093e037f06adbbc8a67b413c7d107b6bc6a818669b87771ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - ossfs >=2021.8.0

test:
  imports:
    - dvc_oss
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep oss

about:
  home: https://github.com/iterative/dvc-oss
  summary: Alibaba OSS plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
